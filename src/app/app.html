<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item (click)="goToHome()">
        <ion-icon name="home" item-start></ion-icon>
        Home
      </ion-item>
      <ion-item menuClose ion-item (click)="goToCategories()">
        <ion-icon name="cube" item-start></ion-icon>
        Categorias
      </ion-item>
      <ion-item menuClose ion-item (click)="goToProfile()">
        <ion-icon name="person" item-start></ion-icon>
        Perfil
      </ion-item>

      <ion-item menuClose ion-item (click)="goToProductsFull()">
        <ion-icon name="cube" item-start></ion-icon>
        Productos
      </ion-item>

      <ion-item menuClose ion-item (click)="goToProducts()">
        <ion-icon name="cube" item-start></ion-icon>
        Productos Normal
      </ion-item>
      
      <ion-item menuClose ion-item (click)="goToProductsVirtual()">
        <ion-icon name="cube" item-start></ion-icon>
        Productos Virtual
      </ion-item>
    </ion-list>

    <ion-list >
      <ion-list-header>Mis Favoritos</ion-list-header>
      <ion-item menuClose *ngFor="let product of favoritesProducts" (click)="goToProduct(product)">
        {{product.name}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
