<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngIf="photo != ''">
      <img src="{{photo}}" alt="Foto de perfil">
    </ion-item>

    <ion-item>
      <button ion-button (click)="takePicture()">Tomar Foto</button>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Direcci√≥n</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>


    <ion-item>
        <p>{{productScan}}</p>
    </ion-item>

    <ion-item>
        <button ion-button (click)="scan()">Scan</button>
    </ion-item>

  </ion-list>


  <ion-row>
    <ion-col>
      <button ion-button block>Guardar</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="danger">Cancelar</button>
    </ion-col>
  </ion-row>

</ion-content>
