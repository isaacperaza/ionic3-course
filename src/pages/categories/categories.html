<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-item ion-item *ngFor="let category of categories" (click)="goToCategory(category)">
      <ion-row align-items-center>
        <ion-col col-4>
          <ion-img width="80" height="60" src="{{category.image}}"></ion-img>
        </ion-col>
        <ion-col col-8>
          <h2>{{ category.name }}</h2>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <button ion-button (click)="goToProductsFull()" block>Ver todo los Productos</button>

</ion-content>
