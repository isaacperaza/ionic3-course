<ion-header>

  <ion-navbar>
    <ion-title>Products Virutal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list [virtualScroll]="products">
    
        <ion-item *virtualItem="let product" (click)="goToProduct(product)">
        
          <ion-row align-items-center>
            <ion-col col-4>
              <img width="80" height="60" src="{{product.fullImage}}" />
            </ion-col>
            <ion-col col-8>
              <h2>{{product.name}}</h2>
              <br>
              <p>{{product.shortDescription}}</p>
            </ion-col>
          </ion-row>
        </ion-item>
  
      </ion-list>
</ion-content>
