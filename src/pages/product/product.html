<ion-header>
  <ion-navbar>
    <ion-title>NavBar</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{product.fullImage}}" />
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <p>
        {{product.shortDescription}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-segment [(ngModel)]="productDetails">
    <ion-segment-button value="specifications">
      Especificaciones
    </ion-segment-button>
    <ion-segment-button value="guaranty">
      Garantia
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="productDetails">
    <ion-list *ngSwitchCase="'specifications'">
      <ul>
        <li>8 Ram</li>
        <li>SSD 512 GB</li>
        <li>15 pulgadas</li>
        <li>Color Rojo</li>
      </ul>
    </ion-list>
  
    <ion-list *ngSwitchCase="'guaranty'">
      <p>Est producto tiene un a√±o de garantia directa con el fabricante</p>
    </ion-list>
  </div>

</ion-content>
