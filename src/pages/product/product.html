<ion-header>
  <ion-navbar>
    <ion-title>NavBar</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{product.fullImage}}" />
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <p>
        {{product.shortDescription}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
