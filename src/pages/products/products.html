<ion-header>

  <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let product of products" (click)="goToProduct(product)">
      
      <ion-row align-items-center>
          <ion-col col-4>
            <ion-img width="80" height="60" src="{{product.image}}"></ion-img>
          </ion-col>
          <ion-col col-8>
            <h2>{{product.name}}</h2>
            <br>
            <p>{{product.shortDescription}}</p>
          </ion-col>
        </ion-row>
    </ion-item> 
    
  </ion-list>
</ion-content>
